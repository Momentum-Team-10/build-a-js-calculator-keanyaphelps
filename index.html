<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="root">
      <div id="container">
        <div id="display-container">

          <div id="display"></div>
        </div>
          <div id="calc-button-container">
            <div id="button-1" class="number-button">1</div>
            <div id="button-2" class="number-button">2</div>
            <div id="button-3" class="number-button">3</div>
            <div id="button-4" class="number-button">4</div>
            <div id="button-5" class="number-button">5</div>
            <div id="button-6" class="number-button">6</div>
            <div id="button-7" class="number-button">7</div>
            <div id="button-8" class="number-button">8</div>
            <div id="button-9" class="number-button">9</div>
            <div id="button-0" class="number-button">0</div>
            <div id="divide" class="number-button">/</div>
            <div id="multiply" class="number-button">*</div>
            <div id="subtract" class="number-button">-</div>
            <div id="add" class="number-button">+</div>
            <div id="equals" class="eval-button">=</div>
            <div id="clear">clear</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
